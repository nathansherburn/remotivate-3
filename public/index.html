    .favorites-list {

    }
    
    .text-input {

      color: #fff;
      padding: 20px;
      background-color: #333;
      outline: none;
      border: none;
    }
    
    .controls { height: 400px; display: flex; flex-direction: row; }
    
    .side-btns {

      display: flex;
      flex-direction: column;
      background-color: #333;
    }
    .side-btns .btn {

    }
    .scroll { width: 80px; }
    .touch-pad { flex: 1; background-color: #333; }
    .app {

      width: 100px;
      padding: 4px;
      height: 100px;
      background-color: #f3f3f3;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      word-break: break-all;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0px 6px 20px #000;
      text-align: center;
    }
    .app img {

  <script>
    var socket = io.connect(window.location.host)

    var tap = document.getElementsByTagName("audio")[0]

    // Find the right method, call on correct element
    function launchIntoFullscreen(element) {
      if(element.requestFullscreen) {
        element.requestFullscreen()
      } else if(element.mozRequestFullScreen) {
        element.mozRequestFullScreen()
      } else if(element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen()
      } else if(element.msRequestFullscreen) {
        element.msRequestFullscreen()
      }
    }

    $(document).on('click', function() {
      console.log('click')
      // launchIntoFullscreen(document.documentElement)
    })
    
    $(function() {
      FastClick.attach(document.body);
    })
        
    var xPrev = 0
    var yPrev = 0

    var touchRelease = true

    var scrollPrev = 0

    var filterFirstMove = true
    
    $('.pc-controls').hide()
    
    socket.on('video list', function (list) {
      console.log('vid', list)
      list.forEach(function(video){
        $('.app-list').append(`
        <div class="app" onclick="emit('open', {file: '${video}'})">
          <img src="img/movie.png" width="100%">
        </div>
        `)        
      })
    })

    var emit = function (message, data) {
      console.log(message, data)
      tap.play()
      if(data && data.url) {
        $('.app-list').slideUp()
        $('.pc-controls').slideDown()
      } else if (data === 'search') {
        $("#text-input").focus()
      }
      socket.emit(message, data)
    }
    
    $('#controls').click(function () {
      tap.play()
      $('.app-list').slideUp()
      $('.pc-controls').slideDown()
    })
    
    $('#apps').click(function () {
      tap.play()
      $('.app-list').slideDown()
      $('.pc-controls').slideUp()
    })

    $(document).on('touchmove', function (e) {
      // iphone elastic scroll seems impossible to stop without this
      /// can't scroll app list with it though
      //e.originalEvent.preventDefault()
      // cordova?
    })
        
    $(document).on('touchstart', '.touch-pad', function(e) {

      touchRelease = false

      setTimeout(function(){
        if (touchRelease
          && e.originalEvent.touches[0].clientX === xPrev
          && e.originalEvent.touches[0].clientY === yPrev) {
          socket.emit('mouseClick')
        }        
      }, 100)
      
      xPrev = e.originalEvent.touches[0].clientX
      yPrev = e.originalEvent.touches[0].clientY
    })

    $(document).on('touchmove', '.touch-pad', function (e) {
      console.log( 'ontouchmove' )
      e.originalEvent.preventDefault()
      
      var dx = e.originalEvent.touches[0].clientX - xPrev
      var dy = e.originalEvent.touches[0].clientY - yPrev

      xPrev = e.originalEvent.touches[0].clientX
      yPrev = e.originalEvent.touches[0].clientY

      if (!filterFirstMove) {
        socket.emit("touchMove", { dx: dx, dy: dy })
      } else {
        filterFirstMove = false
      }
     
    })
    
    $(document).on('touchend', '.touch-pad', function (e) {
      console.log( 'touchend' )
      touchRelease = true
      filterFirstMove = true
    })

    // })
    
    $("#text-input").keyup(function (e) {
      var key = String.fromCharCode(e.keyCode)
      if(e.keyCode === 13) {
        $("#text-input").val('').blur()
        key = 'enter'
      } else if (e.keyCode === 8) {
        key = 'backspace'
      }
      console.log(key)
      socket.emit("type", key)
    })
