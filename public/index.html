<html>

<head>
  <title>Remotivate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="apple-touch-icon" href="/icon.png">

  <link rel="apple-touch-startup-image" href="/icon.png">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.5.1/nouislider.min.css">

  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="volume"></div>
  
  <!--<div class="shutdown">
    <div class="shutdown-btn" onclick="emit('power')">SHUTDOWN</div>
    <div onclick="toggleShutdown()">CANCEL</div>
  </div>-->
  
  <div class="top-buttons">
    <div style="display: flex; height: 100%; align-items: center;">
    <!--<i class="material-icons" onclick="toggleShutdown()">&#xE8AC;</i>-->
    <span style="flex: 1;"></span>
    <i class="material-icons" onclick="emit('type', 'space')">&#xE035;</i>    
    </div>
  </div>
  
  <div class="main">
    <div class="app-list">
      <!--load apps in here-->
    </div>

    <div class="pc-controls">
      <div class="text-input">
        <input id="text-input" type="text">
      </div>
      <div class="side-controls">
        <div class="side-btns">
          <div class="btn" onclick="emit('nav', 'back')">
            <i class="material-icons">&#xE5CB;</i>
          </div>
          <div class="btn" onclick="emit('nav', 'refresh')">
            <i class="material-icons">&#xE5D5;</i>
          </div>
          <div class="btn" onclick="emit('nav', 'zoomIn')">
            <i class="material-icons">&#xE8FF;</i>
          </div>
          <div class="btn" onclick="emit('nav', 'zoomOut')">
            <i class="material-icons">&#xE900;</i>
          </div>
        </div>
        <div class="touch-pad"></div>
        <div class="side-btns">
          <div class="btn" onclick="emit('nav', 'forward')">
            <i class="material-icons">&#xE5CC;</i>
          </div>
          <div class="btn" onclick="search()">
            <i class="material-icons">&#xE8B6;</i>
          </div>
          <div class="btn" onclick="emit('nav', 'scrollUp')">
            <i class="material-icons">&#xE5D8;</i>
          </div>
          <div class="btn" onclick="emit('nav', 'scrollDown')">
            <i class="material-icons">&#xE5DB;</i>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="bottom-buttons">
    <div style="display: flex; height: 100%; align-items: center;">
      <i class="material-icons" onclick="emit('volume', 'mute')">&#xE04F;</i>
      <span style="flex: 1;">
        <div id="volume-slider" style="margin: 0px 24px;"></div>              
      </span>      
      <i id="controls" class="material-icons">&#xE312;</i>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.5.1/nouislider.min.js"></script>
  <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

  <script type="text/javascript" src="main.js"></script>
</body>

</html>
